package:
  name: vaex
  version: "1.0.0b1"

source:
  fn: vaex-1.0.0b1.tar.gz
  url: https://files.pythonhosted.org/packages/2f/6c/742abe13313ec88e8c79a5cd46184eb7aef60016d1a1d2f3b366fc239ca3/vaex-1.0.0b1.tar.gz
  md5: 2cb703a0e64084020b834f84eb6c4ee0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  script: python setup.py install --single-version-externally-managed --record record.txt
  osx_is_app: True
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - vaex = vaex:main
    #
    # Would create an entry point called vaex that calls vaex.main()

    - vaex=vaex.ui.main:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1


requirements:
  build:
    - python
    - pyopengl >=3.1.0
    - numpy >=1.7.2
    - scipy >=0.1
    - astropy >=0.3
    - h5py >=2.2.1
    - jprops
    - matplotlib >=1.3.1
    - numexpr
    - psutil >=1.2.1
    - aplus
    - tornado >4.1
    - futures
    - future >= 0.15.2
    - pyyaml
    - layeredconfig
    - cachetools
    - progressbar2
    - attrdict

  run:
    - python
    - pyopengl >=3.1.0
    - numpy >=1.7.2
    - scipy >=0.1
    - astropy >=0.3
    - h5py >=2.2.1
    - jprops
    - matplotlib >=1.3.1
    - numexpr
    - psutil >=1.2.1
    - aplus
    - tornado >4.1
    - futures
    - future >= 0.15.2
    - pyyaml
    - layeredconfig
    - cachetools
    - progressbar2
    - attrdict
    - python.app  # [osx]

test:
  # Python imports
  imports:
    - vaex
    - vaex.file
    - vaex.misc
    - vaex.test
    - vaex.ui
    - vaex.ui.icons
    - vaex.ui.plugin

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    #- vaex --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose
app:
  entry: vaex
  summary: 'Vaex is a graphical tool to visualize and explore large tabular datasets.'
  icon: vaex32.png
  type: desk


about:
  home: https://www.astro.rug.nl/~breddels/vaex
  license: MIT
#  license_file: LICENSE
  summary: 'Vaex is a graphical tool to visualize and explore large tabular datasets.'

